<!DOCTYPE HTML>
<html>
	<head>
		<title>Miby</title>
		<meta name="description" content="This is game we made in 12 hours.">
		<meta name="author" content="Ienze, niC00L">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>
	<body>
		<div id="game">
			<div class="top-panel">
				<div class="left">
					<h1>Mi<strong>By</strong></h1>
					<span class="restart" onclick="loadLevel(1)"><img src="http://icons.iconarchive.com/icons/icons8/ios7/256/Very-Basic-Reload-icon.png"></span>
					<a href="" class="colorHelp">Help</a>					
				</div>
				<div class="right">
					<div class="level">
						Level: <span id="level"></span>
					</div>
					<div class="target">
						Target: <span id="target"></span>
					</div>				
				</div>				
			</div>
			<div id="miby"></div>
		</div>

		<div id="colorHelpModal" class="hidden">
			<h2>What do these colors mean?</h2>
			<div id="colors">
			</div>
			<a href="" class="close">Good! I got it!</a>
		</div>
		<!-- libraries -->
		<script src="js/pixi.js"></script>
		<script src="js/xor4096.min.js"></script>
		<script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
		<!-- miby -->
		<script src="js/pixiSetup.js"></script>
		<script src="js/levelGeneratorOperations.js"></script>
		<script src="js/levelGenerator.js"></script>
		<script src="js/app.js"></script>
		<script src="js/page.js"></script>
	</body>	
</html>
